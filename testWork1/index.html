<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_container_wrapper">
                <div class="logo">
                    <div class="wrapper">
                        <div class="logo_img">
                            <img src="images/logo.png" alt="logo" class="logo_item">
                        </div>
                        <div class="logo_text">
                            <img src="images/logo_text.png" alt="text" class="logo_text">
                        </div>
                    </div>
                </div>
                
                <div class="serch">
                    <div class="serch_icon">
                        <img src="images/serch_icon.png" alt="icon">
                    </div>
                    <div class="serch_input">
                        <input type="text" placeholder="Найти...">
                    </div>
                </div>
                
                <div class="avatar">
                    <div class="avatar_text">
                        Констнтин
                    </div>
                    <div class="avatar_photo">
                        <img src="images/avatar.png" alt="photo">
                    </div>
                </div>
            </div>
            <div class="header_container_wrapper_low">
                <div class="logo">
                    <div class="logo_wrapper">
                        <div class="logo_img">
                            <img src="images/logo.png" alt="logo" class="logo_item">
                        </div>
                        <div class="logo_text">
                            <img src="images/logo_text.png" alt="text" class="logo_text">
                        </div>
                    </div>
                </div>
                <div class="avatar_low">
                    <img src="images/profile.png" alt="">
                </div>
                
            </div>
            <div class="serch_low">
                <div class="serch_icon">
                    <img src="images/serch_icon.png" alt="icon">
                </div>
                <div class="serch_input">
                    <input type="text" placeholder="Найти...">
                </div>
            </div>
        </div>
    </header>
    <section class="parthners">
        <div class="container">
            <div class="parthners_title">
                <h1>Наши партнёры</h1>
            </div>
            <div class="parthners_wrapper">
                <div class="parthners_wrapper_item">
                    <img src="https://www.tadviser.ru/images/e/e3/Henkel_logo_p.png" alt="henkel">
                </div>
                <div class="parthners_wrapper_item">
                    <img src="https://vectorified.com/image/john-deere-logo-vector-25.png" alt="John Deer">
                </div>
                <div class="parthners_wrapper_item">
                    <img src="https://avatars.mds.yandex.net/i?id=54fe323c6efbae0a2c8b04ffc1a8ae45-4080622-images-thumbs&n=13" alt="McDonalds">
                </div>
                <div class="parthners_wrapper_item">
                    <img src="https://feedspark.com/wp-content/uploads/2017/10/logo-ikea-colour.jpg" alt="Ikea">
                </div>
                <div class="parthners_wrapper_item">
                    <img src="https://i.ytimg.com/vi/vvklYRXwlKo/maxresdefault.jpg" alt="ReeBok">
                </div>
                <div class="parthners_wrapper_item">
                    <img src="https://free-png.ru/wp-content/uploads/2020/10/Nike-logo-506c4872.png" alt="Nike">
                </div>
                <div class="parthners_wrapper_item">
                    <img src="https://logos-marques.com/wp-content/uploads/2021/06/Caterpillar-Logo.png" alt="Caterpillar">
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
